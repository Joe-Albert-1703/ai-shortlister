<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Shortlister</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f4f6f9;
            text-align: center;
            color: #2c3e50;
        }
    
        h1 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            color: #2c3e50;
        }
    
        .container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    
        .button-link {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .button-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
    
</head>
<body>
    <h1>Welcome to the Resume Shortlister</h1>
    <div class="container">
        <a href="/applicant.html" class="button-link">Applicant Portal</a>
        <a href="/hr.html" class="button-link">HR Portal</a>
    </div>
</body>
</html>
